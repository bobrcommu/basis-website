<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Browser Window -->
  <rect width="400" height="300" rx="8" fill="#f3f4f6" />
  
  <!-- Browser Header -->
  <rect x="0" y="0" width="400" height="30" rx="8 8 0 0" fill="#e5e7eb" />
  
  <!-- Browser Controls -->
  <circle cx="15" cy="15" r="5" fill="#ef4444" />
  <circle cx="35" cy="15" r="5" fill="#f59e0b" />
  <circle cx="55" cy="15" r="5" fill="#10b981" />
  
  <!-- Address Bar -->
  <rect x="80" y="8" width="280" height="15" rx="3" fill="#d1d5db" />
  <text x="90" y="19" font-family="Arial" font-size="10" fill="#4b5563">https://evere.memorial/john-smith</text>
  
  <!-- Memorial Page Content -->
  <rect x="20" y="40" width="360" height="240" rx="4" fill="white" />
  
  <!-- Header Section -->
  <rect x="20" y="40" width="360" height="60" rx="4 4 0 0" fill="#000000" />
  <text x="200" y="75" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">John Smith Memorial</text>
  <text x="200" y="95" font-family="Arial" font-size="12" text-anchor="middle" fill="white">1945 - 2023</text>
  
  <!-- Profile Photo -->
  <circle cx="80" cy="140" r="40" fill="#e5e7eb" />
  <circle cx="80" cy="130" r="15" fill="#9ca3af" />
  <rect x="55" y="145" width="50" height="25" rx="10" fill="#9ca3af" />
  
  <!-- Memorial Content -->
  <text x="150" y="120" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">About John</text>
  <rect x="150" y="130" width="200" height="2" fill="#e5e7eb" />
  
  <rect x="150" y="140" width="200" height="6" rx="3" fill="#e5e7eb" />
  <rect x="150" y="152" width="180" height="6" rx="3" fill="#e5e7eb" />
  <rect x="150" y="164" width="190" height="6" rx="3" fill="#e5e7eb" />
  <rect x="150" y="176" width="170" height="6" rx="3" fill="#e5e7eb" />
  
  <!-- Photo Gallery -->
  <text x="60" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">Photo Gallery</text>
  <rect x="60" y="210" width="80" height="2" fill="#e5e7eb" />
  
  <rect x="40" y="220" width="60" height="40" rx="4" fill="#e5e7eb" />
  <rect x="110" y="220" width="60" height="40" rx="4" fill="#e5e7eb" />
  <rect x="180" y="220" width="60" height="40" rx="4" fill="#e5e7eb" />
  
  <!-- Memories Section -->
  <text x="280" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">Memories</text>
  <rect x="280" y="210" width="70" height="2" fill="#e5e7eb" />
  
  <rect x="260" y="220" width="100" height="40" rx="4" fill="#e5e7eb" />
</svg>
